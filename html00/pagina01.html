<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Alumnos</title>
</head>
<body>

    <button onclick="loadXMLDoc()">Mostrar Alumnos</button>
    <table id="demo" border="1"></table>

    <script>
        function loadXMLDoc() {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                const xmlDoc = xhttp.responseXML;
                const students = xmlDoc.getElementsByTagName("STUDENT");
                mostrarTabla(students);
            }
            xhttp.open("GET", "alumni_catalog.xml");
            xhttp.send();
        }

        function mostrarTabla(students) {
            let table = "<tr><th>NOMBRE</th><th>ID</th></tr>";
            for (let i = 0; i < students.length; i++) {
                const nombre = students[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue;
                const id = students[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue;
                table += "<tr><td>" + nombre + "</td><td>" + id + "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }
    </script>

</body>
</html>
</html>
